<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="conatiner">
        <h1> Aadhar / PAN OCR Demo </h1>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                <label for="exampleFormControlFile1">Upload Your Image</label>
                <input type="file" name="imgfile" class="form-control-file" id="exampleFormControlFile1">
                <br>
                <div class="form-group">
                    <label for="formGroupExampleInput">Or Enter URL</label>
                    <br>
                    <br>
                    <input type="url" name="imgurl" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter Image url">
                </div>
                <!-- <br> -->
                <!-- <div class="form-group">
                    <label for="exampleFormControlSelect1">Document Type</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="docType">
                        <option>Aadhar</option>
                        <option>PAN</option>
                    </select>
                </div> -->

                <input type="submit" value="Extract" class="btn btn-primary">
            </form>
        </div>

        {% if data %}
        <div class="img">
            <img src="{{ filepath }}" height="300">

        </div>
        <div class="words">
            <br>
            <h2>Extracted Data</h2>
            <br>
            <table border="1">
                {% for key in data %}
                <tr>
                    <th>
                        {{ key }}
                    </th>
                    <td>
                        {{ data[key] }}
                    </td>
                </tr>
                {% endfor %}
            </table>

        </div>
        {% endif %}
    </div>
    <style>
        .conatiner {
            margin-left: 10%;
            margin-top: 100px;
            margin-right: 10%;
            margin-bottom: 100px;
        }

        table {
            text-align: center;

        }

        td,
        th {
            padding: 10px;
        }
    </style>
</body>

</html>
